<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
      <div class="section">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br>
      </div>

      <div class="section">
        <h2>Education</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" required><br>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" required><br>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Add skills (comma-separated)" required><br>
      </div>

      <div class="section">
        <h2>Work Experience</h2>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" required><br>

        <label for="company">Company:</label>
        <input type="text" id="company" required><br>
      </div>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resume">
      <!-- Dynamic Resume will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
